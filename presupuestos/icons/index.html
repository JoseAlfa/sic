<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  	<!-- Bootstrap 3.3.6 -->
  	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  	<!-- Font Awesome -->
  	<link rel="stylesheet" href="../bootstrap/css/font-awesome.min.css">
	<title>Directorio no válido</title>
</head>
<style>
	.margen{
		margin-top: 30%;
	}
	.colorneg{
		color: white;
		text-align: center;
		background-color: gray;
		padding-bottom: 4rem;
		border-radius: 6px;
		padding-top: 5rem;
		-webkit-box-shadow: 0 16px 24px 2px rgba(0,0,0,0.14), 0 6px 30px 5px rgba(0,0,0,0.12), 0 8px 10px -5px rgba(0,0,0,0.3);
    	box-shadow: 0 16px 24px 2px rgba(0,0,0,0.14), 0 6px 30px 5px rgba(0,0,0,0.12), 0 8px 10px -5px rgba(0,0,0,0.3);
	}
	.icono{
		color:red;
		font-size: 70pt;
	    position: absolute;
	    -lh-property: 0;
	    left: -webkit-calc(50% - 64px);
	    left: -moz-calc(50% - 64px);
	    left: calc(50% - 64px);
	    top: -64px;
	    border: 3px solid #fff;
	    width: 128px;
	    height: 128px;
	    background: #fff;
	    box-shadow: 0 0 10px rgba(0,0,0,.3);
	    border-radius: 50%;
	}
	i{
		margin-top: 15%;
	}
</style>
<body style="background-color: gainsboro;">
	<div class="container">
		<div class="row margen">
			<div class="col-xs-1 col-md-3"></div>
			<div class="col-xs-10 col-md-6 colorneg">
				<div class="icono"><i class="fa fa-ban"></i></div>
				<h3>Directorio no válido</h3>
				<p>Este no es un directorio accesible</p>
			</div>
		</div>
	</div>
</body>
</html>
